<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheatherUI</title>
    <link rel="stylesheet" href="css/wheatherUI.css">
</head>
<body>
    <div class="container center">
        <!-- user input section -->
        <form class="place-input" action="/" method="post">
            <input type="text" name="place" required="true">
            <button type="submit" class="submit-button">
                <img src="icons/loupe.png" alt="">
            </button>
        </form>
        <!-- wheather data reflecting card -->
        <div class="wheatherCard center">
            <div class="wheatherImage">
                <img src="icons/cloud.png" alt="">
            </div>
            <div class="place">
                <p>Kochi</p>
            </div>
            <div class="temprature">
                <p>23 &deg;c</p>
            </div>

            <div class="tempratureRange">
                <p>22 - 25 &deg;C</p>
            </div>
            <div class="wave-animator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</body>
</html>
